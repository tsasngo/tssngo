<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            background-color: rgb(75, 33, 33);
        }
        #box2 {
            background-color: rgb(12, 70, 90);
        }
        div {
            height: 300px;
            width: 300px;
        }
        @media only screen and (max-width:600px){
            #box1 {
                background-color:rgb(12, 70, 90);;
            }
            #box2 {
                background-color: rgb(75, 33, 33);
            }
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <br/>
    <div id="box2"></div>
</body>
</html>
