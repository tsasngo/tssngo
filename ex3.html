<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
            background-color: rgb(80, 128, 143);
        }
        @media only screen and (max-width:900px){
            .box{
                border-radius: 80px;
            }
        }
        @media only screen and (max-width:600px){
            .box{
                border-radius: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
